<!DOCTYPE html>

<html lang="en" class="text-[14px] transition-[font-size] sm:text-[16px]">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<meta
			name="description"
			content="A better chat interface for OpenAI's GPT models (ChatGPT alternative)"
		/>

		<link
			rel="search"
			type="application/opensearchdescription+xml"
			href="/opensearch.xml"
			title="kal.chat"
		/>

		<link rel="preconnect" href="https://assets.lemonsqueezy.com" />
		<link rel="dns-prefetch" href="https://assets.lemonsqueezy.com" />
		<link rel="preload" href="https://assets.lemonsqueezy.com/lemon.js" />

		<link rel="preconnect" href="https://lmsqueezy.com" />
		<link rel="dns-prefetch" href="https://lmsqueezy.com" />
		<link rel="preload" href="https://lmsqueezy.com/affiliate.js" />

		<link rel="manifest" href="/site.webmanifest" />
		<meta name="theme-color" content="#2563EB" />

		<link rel="icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="512x512" href="/assets/brand-images/logo-512x512.png" />

		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@kal_chat" />
		<meta name="twitter:creator" content="@kal_chat" />
		<meta name="twitter:title" content="kal.chat — Better Chat Interface for GPT" />
		<meta
			name="twitter:description"
			content="A better chat interface for OpenAI's GPT models (ChatGPT alternative)"
		/>
		<meta name="twitter:image" content="/assets/brand-images/logo-512x512.png" />

		<meta property="og:title" content="kal.chat — Better Chat Interface for GPT" />
		<meta
			property="og:description"
			content="A better chat interface for OpenAI's GPT models (ChatGPT alternative)"
		/>
		<meta property="og:image" content="/assets/brand-images/logo-512x512.png" />
		<meta property="og:url" content="https://kal.chat" />
		<meta property="og:site_name" content="kal.chat" />
		<meta property="og:type" content="website" />

		<script src="/~partytown/partytown.js"></script>
		<script>
			partytown = {
				forward: ['dataLayer.push'],
				resolveUrl: (url) => {
					if (url.hostname === 'www.clarity.ms') {
						return new URL(
							`https://kal.chat/partytown/proxy-microsoft-clarity?href=${encodeURIComponent(
								url.href,
							)}`,
						)
					}
					return url
				},
			}
		</script>

		<script type="text/partytown">
			;(function (w, d, s, l, i) {
				w[l] = w[l] || []
				w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' })
				var f = d.getElementsByTagName(s)[0],
					j = d.createElement(s),
					dl = l != 'dataLayer' ? '&l=' + l : ''
				j.async = true
				j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl
				f.parentNode.insertBefore(j, f)
			})(window, document, 'script', 'dataLayer', 'GTM-T4J9SKX')
		</script>

		<script src="https://assets.lemonsqueezy.com/lemon.js" defer></script>
		<script>
			window.lemonSqueezyAffiliateConfig = { store: 'kal-chat' }
		</script>

		<script src="https://lmsqueezy.com/affiliate.js" defer></script>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-code="viewport" data-sveltekit-preload-data="hover">
		<form
			class="sr-only pointer-events-none"
			rel="search"
			method="get"
			action="/topic/new"
			onsubmit="return false"
		>
			<label>
				<span>Message</span>
				<input type="search" name="q" onfocus="this.blur()" />
			</label>
			<button type="submit" onfocus="this.blur()">Start a new topic</button>
		</form>

		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
