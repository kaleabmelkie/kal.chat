<!doctype html>

<html
	lang="en"
	class="bg-white text-[14px] text-black transition-[font-size] sm:text-[16px] dark:bg-black dark:text-white"
>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		<meta
			name="description"
			content="Fast and smart AI assistant in a beautiful chat interface (ChatGPT alternative)"
		/>

		<link
			rel="search"
			type="application/opensearchdescription+xml"
			href="/opensearch.xml"
			title="kal.chat"
		/>

		<link rel="manifest" href="/site.webmanifest" />
		<meta name="theme-color" content="#2563EB" />

		<link rel="icon" href="/favicon.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/assets/brand-images/app-icon-512x512.png" />

		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@kal_chat" />
		<meta name="twitter:creator" content="@kal_chat" />
		<meta name="twitter:title" content="kal.chat — Fast AI Assistant" />
		<meta
			name="twitter:description"
			content="A better chat interface for OpenAI's GPT models (ChatGPT alternative)"
		/>
		<meta name="twitter:image" content="/assets/brand-images/link-preview-1920x1080.png" />

		<meta property="og:title" content="kal.chat — Fast AI Assistant" />
		<meta
			property="og:description"
			content="A better chat interface for OpenAI's GPT models (ChatGPT alternative)"
		/>
		<meta property="og:image" content="/assets/brand-images/link-preview-1920x1080.png" />
		<meta property="og:url" content="https://kal.chat" />
		<meta property="og:site_name" content="kal.chat" />
		<meta property="og:type" content="website" />

		<style>
			@font-face {
				font-family: 'InterVariable';
				font-style: normal;
				font-display: swap;
				font-weight: 100 900;
				src: url('%sveltekit.assets%/assets/fonts/inter-variable-latin.woff2') format('woff2');
				unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC,
					U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
			}
		</style>

		<!-- <script src="/~partytown/partytown.js"></script> -->
		<!-- The script below is a manual copy/paste of the import above. Check and update when changed. -->
		<script>

		<script>
			partytown = {
				forward: ['dataLayer.push'],
				resolveUrl: (url) => {
					if (url.hostname === 'www.clarity.ms') {
						return new URL(
							`https://kal.chat/partytown/proxy-microsoft-clarity?href=${encodeURIComponent(
								url.href,
							)}`,
						)
					}
					return url
				},
			}
		</script>

		<script src="https://assets.lemonsqueezy.com/lemon.js" defer></script>
		<script>
			window.lemonSqueezyAffiliateConfig = { store: 'kal-chat' }
		</script>
		<script src="https://lmsqueezy.com/affiliate.js" defer></script>

		%sveltekit.head%
	</head>

	<body
		class="font-medium antialiased"
		data-sveltekit-preload-code="eager"
		data-sveltekit-preload-data="hover"
	>
		<form
			class="sr-only pointer-events-none"
			rel="search"
			method="get"
			action="/topic/new"
			onsubmit="return false"
		>
			<label>
				<span>Message</span>
				<input type="search" name="q" onfocus="this.blur()" />
			</label>
			<button type="submit" onfocus="this.blur()">Start a new topic</button>
		</form>

		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
